<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linketinder</title>
  </head>
  <body>
    <div id="app">
      <h1>Linketinder</h1>
      <div class="formAndButtons" id="formAndButtons">
        <div id="botoes" class="botoes">
          <button id="cadastroUsuario">Cadastro de Usuario</button>
          <button id="cadastroEmpresa">Cadastro de Empresa</button>
        </div>
        <form id="forms" class="forms">
          <!-- Formularios aqui -->
        </form>
      </div>
      <div class="viewButtons">
        <button
          type="button"
          id="botaoEmpresaView"
          class="botaoEmpresaView"
          name="botaoEmpresaView"
        >
          Empresa View
        </button>
        <button
          type="button"
          id="botaoCandidatoView"
          class="botaoCandidatoView"
          name="botaoCandidatoView"
        >
          Candidato View
        </button>
      </div>
      <div class="views" id="views">
        <!-- Views de Empresa Candidato-->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
