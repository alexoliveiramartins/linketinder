plugins {
    id 'groovy'
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // groovy
    implementation 'org.apache.groovy:groovy:4.0.4'
    implementation 'org.apache.groovy:groovy-sql:4.0.4'
    // postgres
    implementation libs.org.postgresql.postgresql
    // tomcat
    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
    implementation("org.apache.tomcat.embed:tomcat-embed-core:10.1.39")
    // tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation libs.org.spockframework.spock.core
    testImplementation 'net.bytebuddy:byte-buddy:1.12.8'
    // https://mvnrepository.com/artifact/org.objenesis/objenesis
    implementation("org.objenesis:objenesis:3.4")
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'Linketinder'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        groovy {
            srcDirs = ['src/test/groovy']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

application {
    mainClass = 'Main'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}