plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.apache.groovy.groovy
    api libs.org.apache.groovy.groovy.json
    api libs.org.apache.groovy.groovy.xml
    api libs.org.apache.groovy.groovy.templates
    api libs.org.postgresql.postgresql
    testImplementation libs.org.junit.jupiter.junit.jupiter
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    testImplementation libs.org.spockframework.spock.core
    testImplementation libs.org.junit.jupiter.junit.jupiter.params
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'Linketinder'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
